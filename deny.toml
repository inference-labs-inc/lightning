[graph]
targets = []
all-features = false

[advisories]
yanked = "warn"
unmaintained = "none"
ignore = [
    "RUSTSEC-2024-0344", # curve25519-dalek — sp-core 21.0 transitive
    "RUSTSEC-2025-0009", # ring — quinn 0.10 transitive, release-only impact
    "RUSTSEC-2025-0055", # tracing-subscriber — sp-core 21.0 transitive
    "RUSTSEC-2023-0091", # wasmtime — sp-core 21.0 transitive, no wasm executed
    "RUSTSEC-2024-0438", # wasmtime — sp-core 21.0 transitive, no wasm executed
    "RUSTSEC-2025-0118", # wasmtime — sp-core 21.0 transitive, no wasm executed
]

[licenses]
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSD-1-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unlicense",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "encoding_rs"
expression = "Apache-2.0 OR MIT"
license-files = [{ path = "LICENSE-APACHE", hash = 0xb23f3e28 }, { path = "LICENSE-MIT", hash = 0xb23f3e28 }]

[bans]
multiple-versions = "warn"
wildcards = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "allow"
allow-git = ["https://github.com/opentensor/btwallet"]

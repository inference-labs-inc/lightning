name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  build-wheels:
    name: Build wheels - ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            zig: false
          - os: ubuntu-latest
            target: aarch64
            zig: true
          - os: macos-14
            target: x86_64
            zig: false
          - os: macos-14
            target: aarch64
            zig: false

    steps:
      - uses: actions/checkout@v6

      - name: Set version from tag
        run: |
          V="${VERSION#v}"
          sed -i.bak "s/^version = \".*\"/version = \"$V\"/" crates/btlightning/Cargo.toml crates/btlightning-py/Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$V\"/" crates/btlightning-py/pyproject.toml
          rm -f crates/btlightning/Cargo.toml.bak crates/btlightning-py/Cargo.toml.bak crates/btlightning-py/pyproject.toml.bak
          cp README.md crates/btlightning-py/README.md

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist ${{ matrix.zig && '--zig' || '' }}
          container: "off"
          working-directory: crates/btlightning-py

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: crates/btlightning-py/dist

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set version from tag
        run: |
          V="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$V\"/" crates/btlightning/Cargo.toml crates/btlightning-py/Cargo.toml crates/btlightning-py/pyproject.toml
          cp README.md crates/btlightning-py/README.md

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/btlightning-py

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: crates/btlightning-py/dist

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v6

      - name: Set version from tag
        run: |
          V="${VERSION#v}"
          sed -i "s/^version = \".*\"/version = \"$V\"/" crates/btlightning/Cargo.toml crates/btlightning-py/Cargo.toml

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish btlightning
        run: cargo publish -p btlightning --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
